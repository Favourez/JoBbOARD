<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Search</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #a0c2cb;
  }
  .search-container {
    width: 500px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #7f6161;
    border-radius: 5px;
    background-color: #155c6c;
  }
  input[type="text"], select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #807ce1;
    border-radius: 5px;
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #5cb85c;
    color: rgb(207, 229, 181);
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #4cae4c;
  }
</style>
</head>
<body>

<div class="search-container">
  <form action="/search" method="get">
    <input type="text" name="keywords" placeholder="Job title, keywords, or company" required>
    
    <select name="location">
      <option value="">Any Location</option>
      <option value="new-york">New York</option>
      <option value="san-francisco">San Francisco</option>
      <option value="seattle">Seattle</option>
      <!-- Add more locations as needed -->
    </select>
    
    <select name="industry">
      <option value="">Any Industry</option>
      <option value="technology">Technology</option>
      <option value="finance">Finance</option>
      <option value="healthcare">Healthcare</option>
      <!-- Add more industries as needed -->
    </select>
    
    <select name="salary-range">
      <option value="">Any Salary Range</option>
      <option value="0-50000">Under $50,000</option>
      <option value="50000-100000">$50,000 - $100,000</option>
      <option value="100000+">Over $100,000</option>
      <!-- Add more salary ranges as needed -->
    </select>
    
    <select name="job-type">
      <option value="">Any Job Type</option>
      <option value="full-time">Full-time</option>
      <option value="part-time">Part-time</option>
      <option value="contract">Contract</option>
      <option value="internship">Internship</option>
      <!-- Add more job types as needed -->
    </select>
    
    <input type="submit" value="Search Jobs">
  </form>
</div>

</body>
</html>
